<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB Form Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Submit Order</h1>
    <form id="orderForm">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required><br><br>

        <label for="orderValue">Order Value:</label>
        <input type="number" id="orderValue" name="orderValue" required><br><br>

        <label for="orderDate">Order Date:</label>
        <input type="date" id="orderDate" name="orderDate" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Stored Orders</h2>
    <table>
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Order Value</th>
                <th>Order Date</th>
            </tr>
        </thead>
        <tbody id="ordersTableBody">
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
